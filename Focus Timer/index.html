<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-shapes"></div>
  <div class="glass-card">
    <h2 id="session-label">Work</h2>
    <div id="timer">25:00</div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <div class="settings">
      <div class="input-group">
        <label for="work-duration">Work (min)</label>
        <input type="number" id="work-duration" value="25" min="1">
      </div>
      <div class="input-group">
        <label for="rest-duration">Rest (min)</label>
        <input type="number" id="rest-duration" value="5" min="1">
      </div>
      <button id="set-durations">Set</button>
    </div>
  </div>
  <audio id="chime" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa1c82.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
